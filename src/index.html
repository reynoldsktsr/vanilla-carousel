<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vanilla Carousel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <section style="height: 100%;">
        <div class="carousel" data-interval="6000" data-arrows="true" data-dots="true">
          <ul class="carousel-slides">
            <li class="carousel-slide" data-carousel-bg="../images/spark.jpg">
              <article class="slide-content">
                <h3>DJI Spark</h3>
                <p>This is a drone</p>
              </article>
            </li>
            <li class="carousel-slide" data-carousel-bg="../images/ipx.jpg">
              <article class="slide-content">
                <h3>Apple iPhone X</h3>
                <p>This is a phone</p>
              </article>
            </li>
            <li class="carousel-slide" data-carousel-bg="../images/macbook.jpg">
              <article class="slide-content">
                <h3>Apple Macbook Pro</h3>
                <p>This is a laptop</p>
              </article>
            </li>
            <li class="carousel-slide" data-carousel-bg="../images/g7.jpg">
              <article class="slide-content">
                <h3>Panasonic G7</h3>
                <p>This is a camera</p>
              </article>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
  <script src="./js/site.min.js"></script>
</html>
